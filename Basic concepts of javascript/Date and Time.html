<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JavaScript</title>
</head>
<body>
    Date and time: <span id="timeid"></span>
    <script>
        // This is the object constructor function.
        // function Date(){  
        // }

        let now = new Date();  // Here Date() is the constructor function which will print the date as well as time and, 'Date' is the object
        console.log(now);

        // To show time running sec by sec.
        // function showTime(){
        //     let time = new Date();
        //     console.log(time);
        //     document.getElementById('timeid').innerHTML = time;
        // }
        // setInterval(showTime, 1000);

        let dt = new Date(0);  // If I put 0 inside brackets then a date of 1970 will be printed as it is considered as a reference. But if I put 1000 inside then it will show 1000 millisec or 1 sec more from that time.
        console.log(dt);

        let newDate = new Date("2025-02-21");
        console.log(newDate);

        // let newDate1 = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate1 = new Date(3010, 2, 21, 4, 30, 20, 200);
        console.log(newDate1);

        let yr = newDate1.getFullYear();  // It is used to get the year which is stored in newDate1.
        console.log("The year is " + yr);

        let month = newDate1.getMonth();  
        console.log("The month is " + month);

        let date1 = newDate1.getDate();  
        console.log("The date is " + date1);

        let hour = newDate1.getHours();  
        console.log("The hour is " + hour);

        let day = newDate1.getDay();  
        console.log("The day is " + day);

        let minutes = newDate1.getMinutes();  
        console.log("The minutes is " + minutes);

        let sec = newDate1.getSeconds();  
        console.log("The seconds is " + sec);

        let millisec = newDate1.getMilliseconds();  
        console.log("The milliseconds is " + millisec);

        // To change the date
        newDate1.setDate(07);  // the date will be chnages to 7th .
        console.log(newDate1);

        newDate1.setDate(32);
        console.log(newDate1);  // The date will be 1 because after 31 date 1 comes.

        Date.now();  // It tells the number of milliseconds that have passed from the reference date and time of 1970 till now. we can get reference date and time by "let date = new Date();".

        // Simillarly we have .setMinutes(), .setHours(), .setSeconds(), .setMonth() etc.

        function updateTime(){
            timeid.innerHTML = new Date();
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
