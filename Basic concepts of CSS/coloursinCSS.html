<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:pink;   /*color by name*/
            background-color: purple;
        }
        #secondpara{
            color: rgb(255, 123, 0);  /*color by rgb value*/
            background-color: rgb(0, 140, 255);
        }
        #thirdpara{
            color: #60DC4A;     /*hexcolour, you can search the code of hexcolour on google. 
            It is the rgb value only---60=r, dc=g, 4a=b*/
            background-color: #ffff67;;
        }
    </style>
</head>
<body>
    <h2>THis is my first box</h2>
    <P id="firstpara">This is a paragraph from first box</P>
    <P id="secondpara">This is a paragraph from second box</P>
    <P id="thirdpara">This is a paragraph from third box</P>
</body>
</html>
