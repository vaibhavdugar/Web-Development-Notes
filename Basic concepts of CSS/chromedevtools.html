<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <style>
        /* We can temporarily change the CSS of any web page by using developer tools (inspect) */
        p{
            color:purple;
            font-style:italic;
            background-color: red;
        }
        /* We categorise colours as primary and secondary */
        .bgPrimary{
            background-color:rgb(184, 84, 184);
        }
    </style>
</head>
<body>
    <h3 class="bgPrimary">Developer Tools</h3>
    <p>This is a tutorial for deveoper tools</p>
</body>
</html>
